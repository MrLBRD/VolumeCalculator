<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        pre {
            width: 60%;
            height: 320px;
            overflow: auto;
            border: solid grey 1px;
            padding: 8px;
            text-wrap: wrap;
        }

        :root {
            --color_1: #090;
            --color_4: #fff;
            --nbElementPerCol: 6;
            --fontFamily: Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        }

        #CVOL_widgetContainer {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
        }

        #CVOL_objectsTabsContainer {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #CVOL_containerRecapCard {
            width: 100%;
            min-width: 160px;
            background-color: #ECEDEA;
            padding: 12px 12px;
            display: flex;

            border-radius: 5px;
        }

        
        @media screen and (min-width: 630px) {
            #CVOL_widgetContainer {
                flex-direction: row;
            }
            #CVOL_objectsTabsContainer {
                flex-grow: 1;
            }
            #CVOL_containerRecapCard {
                width: 30%;
            }
        }
        
        @media screen and (min-width: 800px) {
            #CVOL_objectsTabsContainer {
                flex-grow: 1;
            }
            #CVOL_containerRecapCard {
                width: 30%;
            }
        }
        
        @media screen and (min-width: 1040px) {
            #CVOL_objectsTabsContainer {
                width: 80%;
                flex-grow: 1;
            }
            #CVOL_containerRecapCard {
                width: 20%;
                max-width: 380px;
            }
        }

        #CVOL_objectsTabsListContainer {
            display: flex;
            background-color: #ECEDEA;
            width: fit-content;
            border-radius: 5px 5px 0 0;
        }

        .CVOL_objectsTabListContainer {
            padding: 8px 12px;
            
            color: #000;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            
            font-family: var(--fontFamily);

            cursor: pointer;
        }
        .CVOL_objectsTabListContainer.CVOL_tabActiv {
            border-bottom: 3px solid var(--color_1);
        }

        #CVOL_recapContainer {
            width: 100%;
            display: flex;
            padding: 6px 8px 12px 8px;
            flex-direction: column;
            align-items: flex-start;
            gap: 24px;
            height: fit-content;

            position: sticky;
            position: -webkit-sticky;
            top: 12px;

            border-radius: 2px;
            background-color: var(--color_4);

            font-family: var(--fontFamily);
        }

        #CVOL_allInfoListContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 21px;
            align-self: stretch;
        }

        #CVOL_infoCountContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        #CVOL_listTitle {
            color: #000;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        #CVOL_totalObjectContainer {
            display: flex;
            padding: 0px 8px;
            align-items: center;
            gap: 0.3em;
            align-self: stretch;

            color: #000;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        #CVOL_listOfObjects {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 8px 2px;
            background: #ECEDEA;

            color: #000;
            font-size: 14px;
            white-space: wrap;
        }
        
        #CVOL_listOfObjects li {
            padding-left: 8px;
            white-space: wrap;
        }

        #CVOL_totalVolInfoContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            align-self: stretch;
        }

        #CVOL_totalVolText {
            display: flex;
            padding: 0px 8px;
            align-items: center;
            align-self: stretch;

            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        #CVOL_totalVolContainer {
            display: flex;
            height: 32px;
            justify-content: center;
            align-items: center;
            align-self: stretch;
            border-radius: 2px;
            border: 1px solid var(--color_1);
            background: var(--color_1);
        }

        #CVOL_infoTotalVol {
            display: flex;
            padding: 0px 8px 0px 4px;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex: 1 0 0;
            align-self: stretch;
        }

        #CVOL_infoTotalVol #CVOL_textVolContainer {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;

            color: var(--color_4);
            text-align: right;
            font-weight: 700;
        }

        #CVOL_mcubeLabel {
            display: flex;
            width: 32px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            align-self: stretch;
            background: var(--color_4);

            color: #000;
            text-align: center;
            font-size: 14px;
            font-weight: 700;
        }





        .CVOL_objectsContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 8px;
            flex-grow: 1;
            background: #ECEDEA;
        }
        
        @media screen and (min-width: 630px) {
            .CVOL_objectsContainer {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
                padding: 12px;
            }
        }
        
        @media screen and (min-width: 800px) {
            .CVOL_objectsContainer {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
                padding: 12px;
            }
        }

        @media screen and (min-width: 1040px) {
            .CVOL_objectsContainer {
                grid-template-columns: repeat(var(--nbElementPerCol), 1fr);
                gap: 24px;
                padding: 16px;
            }
        }

        .CVOL_element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-family: var(--fontFamily);
            padding: 88px 8px 8px;
            background-position: top 12px center;
            background-repeat: no-repeat;
            background-size: 64px;
            gap: 8px;
            border-radius: 2px;
            background-color: var(--color_4);
        }

        .CVOL_textElement {
            font-family: var(--fontFamily);
            text-align: center;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            color: #000;

            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .CVOL_actionsContainer {
            width: 100%;
            display: flex;
            height: 32px;
            align-items: center;
            align-self: stretch;

            border-radius: 2px;
            border: 1px solid #BFBFBF;
            background-color: var(--color_4);
        }

        .CVOL_actionsContainer .CVOL_quantity {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex: 1 0 0;
            align-self: stretch;
            border-right: 1px solid #BFBFBF;
            border-left: 1px solid #BFBFBF;
        }

        .CVOL_actionsContainer .CVOL_actionBtn {
            display: flex;
            width: 32px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            align-self: stretch;

            cursor: pointer;
        }

        .CVOL_actionsContainer .CVOL_actionBtn svg {
            width: 14px;
            height: 14px;
            fill: var(--color_1);
        }

        .CVOL_actionsContainer .CVOL_actionBtn:hover {
            background-color: var(--btn-hover-bg);
        }

        .CVOL_actionsContainer .CVOL_actionBtn :is(svg, svg path) {
            fill: var(--color_1);
        }

        .CVOL_actionsContainer .CVOL_actionBtn:hover :is(svg, svg path) {
            fill: var(--btn-hover-text-color);
        }
    </style>
</head>
